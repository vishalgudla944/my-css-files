<html>   
<head> 
<title>ColorProperties</title> 
<style> 
h1{

background-color:yellow;
color:red;  <!--using color_name-->

}
h2{
background-color:yellow;
color:rgb(150,100,50); <!--using rgb-->
}

h3{
background-color:yellow;
color:#ffbbee;

}
</style>


 </head>

<body>  

<h1>Hello, I changed my color using color name properties </h1>

<h2>Hello, I changed my color using rgb properties </h2>

<h3>Hello, I changed my color using hex properties </h3>



</body>


</html>
