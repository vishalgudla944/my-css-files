<html>

<head><title> Attribute Selector</title> 
<style type="text/css">

h2[id]{
color:red;
}

<!- we can also give h2[id="idvalue"] example h2 id=["three"] to 
style a specific element  ->

</style>

</head>
<body>

<h2 id ="one">I am Heading one<h2>
<h2>I am Heading two<h2>
<h2 id="three">I am Heading three<h2>

<p>Note: The CSS attribute selector matches elements based on the element 
having a given  attribute explicitly set, with options for defining an 
attribute value or substring value match. </p>

</body>



</html>
